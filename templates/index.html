<!DOCTYPE html>
<html>
<head>
  <title>UMtunes - All Umphrey's McGee, All The Time!</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div id="page">
  <header>
    <h1 id="site-title">UMtunes</h1>
    <h2 id="site-tagline">All Umphrey's McGee, <em>All The Time!</em></h2>
  </header>
  <div id="player-container">
    <div id="current-tune">
      <div class="unit title">
        <span class="val"></span>
      </div>
      <div class="unit show">
        <span class="val"></span>
      </div>
    </div>
    <div id="mid-wrap">
      <div id="track-position">
        <span class="current"></span>
        <input type="range" min="0" max="100" value="0">
        <span class="end"></span>
      </div>
      <div id="controls">
        <div id="prev" class="btn"></div>
        <div id="play-pause" class="btn paused"></div>
        <div id="next" class="btn"></div>
      </div>
      <div id="volume">
        <div class="icon"></div>
        <input type="range" min="0" max="100" value="100">
      </div>
    </div>
  </div>
  <div id="about">
    <p>UMtunes is a radio-like interface to Umphrey's's huge collection of live music (over 2,000 shows!) freely available on <a target="_blank" href="http://archive.org">archive.org.</a> It's kind of like an Umphrey's-only-Pandora.</p>
    <p><a target="_blank" href="https://github.com/stuartsan/umphtunes">Code on GitHub.</a> <a target="_blank" href="https://www.flickr.com/photos/60035031@N06/">Image credit.</a></p>
    <p>Created by <a target="_blank" href="https://twitter.com/stuart_san">@stuart_san.</a></p>
  </div>
</div>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

</body>
</html>
